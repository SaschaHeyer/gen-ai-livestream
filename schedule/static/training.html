<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Content</title>
    
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fcfcfc;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        
        h1 {
            color: #4285F4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .content-container {
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #DDDDDD;
        }

        th {
            background-color: #F5F5F5;
            color: #333;
        }

        tr:hover {
            background-color: #F1F1F1;
        }

        .icon-link {
            color: #4285F4;
            text-decoration: none;
            font-size: 1.2em;
        }

        .icon-link:hover {
            color: #333;
        }

        .home-link {
            margin: 20px 0;
            text-align: center;
        }

        .home-link a {
            color: #4285F4;
            text-decoration: none;
            font-size: 1.2em;
        }

        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Training Content</h1>

    <div class="content-container">
        <table>
            <thead>
                <tr>
                    <th>Topic</th>
                    <th>Article</th>
                    <th>Code</th>
                    <th>Video</th>
                    <th>Slides</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Generative AI Getting Started</td>
                    <td><a href="#" class="icon-link">Article Link</a></td>
                    <td><a href="#" class="icon-link">Code Link</a></td>
                    <td><a href="#" class="icon-link">Video Link</a></td>
                    <td><a href="#" class="icon-link">Slides Link</a></td>
                </tr>
                <tr>
                    <td>Model Garden</td>
                    <td><a href="https://link-to-article.com" class="icon-link">Vertex AI Model Garden</a></td>
                    <td><a href="#" class="icon-link">Code Link</a></td>
                    <td><a href="#" class="icon-link">Video Link</a></td>
                    <td><a href="#" class="icon-link">Slides Link</a></td>
                </tr>
                <!-- Add more rows as needed based on the content -->
            </tbody>
        </table>
    </div>

    <div class="home-link">
        <a href="index.html">‚Üê Back to Home</a>
    </div>

</body>
</html>
