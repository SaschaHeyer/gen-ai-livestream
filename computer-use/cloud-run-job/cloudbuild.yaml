steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-f"
      - "Dockerfile"
      - "--tag"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_JOB_NAME}:${_IMAGE_TAG}"
      - "."
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_JOB_NAME}:${_IMAGE_TAG}"
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "jobs"
      - "deploy"
      - "${_JOB_NAME}"
      - "--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_JOB_NAME}:${_IMAGE_TAG}"
      - "--region=${_REGION}"

substitutions:
  _REGION: "us-central1"
  _REPOSITORY: "automation"
  _JOB_NAME: "automation-job"
  _IMAGE_TAG: "latest"
