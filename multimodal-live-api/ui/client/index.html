<!-- ui/client/index.html  – Ziggie v1 (Patched) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ziggie – your nutrition assistant</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* audio wave */
    .wave span{
      display:inline-block;width:3px;height:100%;margin:0 2px;
      background:#4ade80;border-radius:3px;animation:up 1.2s infinite ease-in-out
    }
    .wave span:nth-child(2){animation-delay:0.1s}
    .wave span:nth-child(3){animation-delay:0.2s}
    .wave span:nth-child(4){animation-delay:0.3s}
    .wave span:nth-child(5){animation-delay:0.4s}
    @keyframes up{0%,40%,100%{transform:scaleY(.4)}20%{transform:scaleY(1)}}
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center pt-10 select-none">

  <!-- Ziggie mascot -->
  <img src="ask_ziggie.png" alt="Ziggie" class="w-40 h-40 rounded-full shadow-xl" />

  <!-- mic button -->
  <div id="micBtn" class="mt-10 w-24 h-24 flex items-center justify-center rounded-full bg-emerald-500 hover:bg-emerald-600 cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 14a3 3 0 003-3V6a3 3 0 10-6 0v5a3 3 0 003 3zm5-3a5 5 0 01-10 0H5a7 7 0 0014 0h-2z"/>
      <path d="M19 11h2a9 9 0 11-18 0h2a7 7 0 1014 0z"/>
    </svg>
  </div>

  <!-- speaking indicator -->
  <div id="wave" class="wave h-8 mt-6 hidden">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- audio client -->
  <script src="audio-client.js"></script>
  <script>
    // Point to your WebSocket server. For local development with server_adk.py or server.py:
    const client = new AudioClient('ws://localhost:8765');
    // If deploying to Cloud Run, change this to your wss://your-service-url

    async function boot () {
      try {
        await client.connect();
        // client.onReady will also log, but this confirms the promise resolved.
        console.log("UI: Attempted to connect to WebSocket server. Check client.onReady log.");
      } catch (error) {
        console.error("UI: Failed to connect to WebSocket server during boot:", error);
        // You might want to display an error message to the user on the page here.
      }
    }

    boot();

    // Mic toggle
    const btn   = document.getElementById('micBtn');
    const wave  = document.getElementById('wave');
    let uiIsActiveRecording = false; // UI state for recording

    btn.onclick = async () => {
      if (!uiIsActiveRecording) {
        console.log("UI: Attempting to start recording...");
        try {
          const recordingStartedSuccessfully = await client.startRecording();
          if (recordingStartedSuccessfully) {
            console.log("UI: client.startRecording() successful. UI changing to active recording state.");
            btn.classList.replace('bg-emerald-500','bg-red-500');
            btn.classList.replace('hover:bg-emerald-600','hover:bg-red-600');
            uiIsActiveRecording = true;
          } else {
            console.error("UI: client.startRecording() failed. Check console for errors from audio-client.js (e.g., mic permissions).");
            // Optionally, provide user feedback here (e.g., an alert or message on the page)
            // Ensure button remains in non-recording state
            btn.classList.replace('bg-red-500','bg-emerald-500');
            btn.classList.replace('hover:bg-red-600','hover:bg-emerald-600');
            uiIsActiveRecording = false;
          }
        } catch (error) {
            console.error("UI: Error occurred during client.startRecording() call:", error);
            // Reset UI to non-recording state on error
            btn.classList.replace('bg-red-500','bg-emerald-500');
            btn.classList.replace('hover:bg-red-600','hover:bg-emerald-600');
            uiIsActiveRecording = false;
        }
      } else {
        console.log("UI: Attempting to stop recording...");
        client.stopRecording(); // stopRecording in audio-client.js doesn't return a promise/value
        console.log("UI: client.stopRecording() called. UI changing to non-active recording state.");
        btn.classList.replace('bg-red-500','bg-emerald-500');
        btn.classList.replace('hover:bg-red-600','hover:bg-emerald-600');
        uiIsActiveRecording = false;
      }
    };

    /* Show / hide wave while Gemini is talking */
    client.onAudioReceived = (audioData) => { // audioData is not used here, but good to know it's passed
        // console.log("UI: Audio received from server, showing wave.");
        wave.classList.remove('hidden');
    }
    client.onTurnComplete = () => {
        // console.log("UI: Turn complete from server, hiding wave.");
        wave.classList.add('hidden');
    }
    client.onInterrupted = () => {
        // console.log("UI: Interrupted from server, hiding wave.");
        wave.classList.add('hidden');
    }

    // Add basic event handlers for debugging client state
    client.onReady = () => {
        console.log("UI: AudioClient is ready (WebSocket connected and server sent 'ready' message).");
    }
    client.onError = (error) => {
        console.error("UI: AudioClient reported an error:", error);
        // Potentially reset UI state if a critical error occurs
        if (uiIsActiveRecording) {
            btn.classList.replace('bg-red-500','bg-emerald-500');
            btn.classList.replace('hover:bg-red-600','hover:bg-emerald-600');
            uiIsActiveRecording = false;
        }
        // You might want to inform the user about the error on the page.
    }
  </script>
</body>
</html>
