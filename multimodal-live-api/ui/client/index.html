<!-- ui/client/index.html  – Ziggie v1 (Patched) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ziggie – your nutrition assistant</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* audio wave */
    .wave span{
      display:inline-block;width:3px;height:100%;margin:0 2px;
      background:#4ade80;border-radius:3px;animation:up 1.2s infinite ease-in-out
    }
    .wave span:nth-child(2){animation-delay:0.1s}
    .wave span:nth-child(3){animation-delay:0.2s}
    .wave span:nth-child(4){animation-delay:0.3s}
    .wave span:nth-child(5){animation-delay:0.4s}
    @keyframes up{0%,40%,100%{transform:scaleY(.4)}20%{transform:scaleY(1)}}
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center pt-10 select-none">

  <!-- Ziggie mascot -->
  <img src="ask_ziggie.png" alt="Ziggie" class="w-40 h-40 rounded-full shadow-xl" />

  <!-- Live webcam preview -->
  <video id="webcam" autoplay playsinline class="mt-6 rounded-lg shadow-md w-60 h-60 bg-black object-cover"></video>

  <!-- Scan button -->
  <button id="scanBtn" class="mt-6 px-6 py-3 rounded-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold">
    Start scanning
  </button>

  <!-- Status & result -->
  <div id="status" class="mt-4 text-lg font-medium text-gray-700">Idle</div>
  <textarea id="ingredientsBox" class="mt-4 w-80 h-40 p-3 rounded-lg border border-gray-300 focus:outline-none" placeholder="Detected ingredients will appear here…" readonly></textarea>

  <script>
    // ------------------------------------------------------------------
    // Browser – webcam initialisation
    // ------------------------------------------------------------------

    const videoEl   = document.getElementById('webcam');
    const scanBtn   = document.getElementById('scanBtn');
    const statusEl  = document.getElementById('status');
    const resultEl  = document.getElementById('ingredientsBox');

    // Ask for camera permission & display preview.
    async function initWebcam () {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        videoEl.srcObject = stream;
      } catch (err) {
        console.error('Failed to initialise webcam', err);
        statusEl.textContent = 'Cannot access webcam – please grant permission.';
      }
    }

    // Initialise webcam once the page has loaded.
    (async () => {
      await initWebcam();
    })();

    // ------------------------------------------------------------------
    // WebSocket – communication with the Python backend
    // ------------------------------------------------------------------

    const WS_URL = 'ws://localhost:8765';
    let   ws;
    let   scanIntervalId = null;

    function connectWebSocket () {
      return new Promise((resolve, reject) => {
        ws = new WebSocket(WS_URL);

        ws.onopen = () => resolve();
        ws.onerror = err => reject(err);

        ws.onmessage = event => {
          try {
            const msg = JSON.parse(event.data);

            if (msg.type === 'status' && msg.data === 'scanning') {
              statusEl.textContent = 'Scanning…';
            }

            if (msg.type === 'found') {
              statusEl.textContent = 'Found ingredient page';
              // Stop sending further frames.
              stopScanning();
            }

            if (msg.type === 'ingredients') {
              resultEl.value = msg.data;
            }
          } catch (e) {
            console.error('Failed to parse server message', e);
          }
        };
      });
    }

    // ------------------------------------------------------------------
    // Frame capture & transmission
    // ------------------------------------------------------------------

    const canvas    = document.createElement('canvas');
    const ctx       = canvas.getContext('2d');

    function captureAndSendFrame () {
      if (!videoEl.videoWidth || !videoEl.videoHeight) return;

      canvas.width  = videoEl.videoWidth;
      canvas.height = videoEl.videoHeight;
      ctx.drawImage(videoEl, 0, 0);

      const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
      const base64  = dataUrl.split(',')[1]; // Remove data URL prefix

      ws?.send(JSON.stringify({
        type: 'frame',
        data: base64
      }));
    }

    function startScanning () {
      if (scanIntervalId) return; // already scanning

      statusEl.textContent = 'Scanning…';
      resultEl.value = '';

      // Send frames every second.
      scanIntervalId = setInterval(captureAndSendFrame, 1000);
      scanBtn.textContent = 'Stop scanning';
    }

    function stopScanning () {
      if (scanIntervalId) {
        clearInterval(scanIntervalId);
        scanIntervalId = null;
      }
      scanBtn.textContent = 'Start scanning';
    }

    // ------------------------------------------------------------------
    // Button handler – connect & start/stop
    // ------------------------------------------------------------------

    scanBtn.addEventListener('click', async () => {
      if (scanIntervalId) {
        // Currently scanning → stop
        stopScanning();
        statusEl.textContent = 'Idle';
        return;
      }

      try {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          await connectWebSocket();
        }
        startScanning();
      } catch (err) {
        console.error('Unable to open WebSocket', err);
        statusEl.textContent = 'Unable to connect to server';
      }
    });
  </script>
</body>
</html>
